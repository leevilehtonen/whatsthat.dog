<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function(v) {
              var a = v.split("=");
              q[a[0]] = a
                .slice(1)
                .join("=")
                .replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5b2636"
    />
    <meta name="msapplication-TileColor" content="#5b2636" />
    <meta name="theme-color" content="#5b2636" />

    <title>What's that dog? — AI powered dog breed classifier</title>
    <meta
      name="title"
      content="What's that dog? — AI powered dog breed classifier"
    />
    <meta
      name="description"
      content="Did you run into some cool dog and you want now to find out which breed it was? Let this AI powered web application help you to find out. All you have to do is load a picture of the cool dog and the AI will do the rest."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://whatsthat.dog" />
    <meta
      property="og:title"
      content="What's that dog? — AI powered dog breed classifier"
    />
    <meta
      property="og:description"
      content="Did you run into some cool dog and you want now to find out which breed it was? Let this AI powered web application help you to find out. All you have to do is load a picture of the cool dog and the AI will do the rest."
    />
    <meta property="og:image" content="%PUBLIC_URL%/banner.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://whatsthat.dog/" />
    <meta
      property="twitter:title"
      content="What's that dog? — AI powered dog breed classifier"
    />
    <meta
      property="twitter:description"
      content="Did you run into some cool dog and you want now to find out which breed it was? Let this AI powered web application help you to find out. All you have to do is load a picture of the cool dog and the AI will do the rest."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/banner.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>What's that dog?</title>
  </head>
